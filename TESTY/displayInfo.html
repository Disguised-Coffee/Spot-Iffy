
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/default.css" rel="stylesheet" type="text/css" />
<style>
    .wrapper{
        display: flex;
    }
    .info{
        width: 55vw;    
        margin: 2%;  
        height: 59vh;
        background-color: var(--alt-bg-color);
        overflow-y:auto;
    }
    .savedInfo{
        width: 35vw;  
        margin: 2%;  
        height: 59vh;
        overflow-y:auto;
        background-color: var(--alt-bg-color);
    }
    .songInstance{
        display: flex;
        flex-direction: row;
        background-color: #0c0b0b;
    }

    .songInstance h1{
        font-size: 1rem;
    }
    button{
        height:max-content;
        width: max-content;
        appearance: none;
        background-color: var(--main-color);
        border: 1px solid var(--main-color);
        /* border-radius: 0.375rem; */
        box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        font-weight: 600;
        line-height: normal;
        padding: 6px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        transition: all .2s ease-in-out; 
    }
    button:hover{
        transform: scale(1.1); 
    }
</style>
</head>
